<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ember</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script> 
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script> 
  <style>
    :root {
      --accent-color: white;
      --bg-overlay: rgba(0, 0, 0, 0.7);
      --transition-time: 0.2s;
    }
    body.dark {
      background: var(--bg-overlay);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/6Qc1C6KG/IMG-2162.jpg')  no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 80px;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 25px 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .wallet-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .wallet-button {
      width: 100%;
      border: 2px solid white;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 12px 15px;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
      border-radius: 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }
    .wallet-button:hover {
      transform: translateX(-5px);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
    }
    .wallet-button:active {
      transform: translateX(-5px) scale(0.95);
    }
    .wallet-address {
      font-size: 14px;
      opacity: 0.7;
      text-align: center;
      word-break: break-all;
      padding: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .purchase-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .purchase-button {
      width: 100%;
      border: 2px solid #ffcc00;
      background: rgba(255, 204, 0, 0.2);
      color: #ffcc00;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 12px 15px;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
      border-radius: 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }
    .purchase-button:hover {
      transform: translateX(-5px);
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.9);
    }
    .purchase-button:active {
      transform: translateX(-5px) scale(0.95);
    }
    .balance-display {
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
      color: #ffcc00;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: transparent;
      color: white;
      font-size: 20px;
      text-align: center;
      line-height: 36px;
      border: none;
      outline: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
      z-index: 1000;
    }
    .logout-btn:hover {
      transform: scale(1.1);
    }
    .logout-btn:active {
      transform: scale(0.95);
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <button class="logout-btn" title="Выйти из аккаунта">&times;</button>
  
  <div class="container">
    <div class="wallet-section">
      <button id="walletBtn" class="wallet-button">CONNECT WALLET</button>
      <div id="walletAddress" class="wallet-address hidden"></div>
    </div>

    <div class="purchase-section">
      <button data-amount="10" class="purchase-button">10 Ember</button>
      <button data-amount="100" class="purchase-button">100 Ember</button>
      <button data-amount="1000" class="purchase-button">1000 Ember</button>
    </div>

    <div class="balance-display" id="emberBalance">
      Ember: 0
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    const logoutBtn = document.querySelector('.logout-btn');
    const walletBtn = document.getElementById('walletBtn');
    const walletAddressDiv = document.getElementById('walletAddress');
    const emberBalanceDiv = document.getElementById('emberBalance');
    const purchaseButtons = document.querySelectorAll('.purchase-button');

    // --- Проверка авторизации ---
    const isAuthorized = localStorage.getItem('authorized') === 'true';
    if (!isAuthorized) {
      window.location.href = 'index.html';
    }

    // --- Инициализация TON Connect ---
    let connector = null;
    async function initTonConnect() {
      try {
        connector = new TonConnectSDK.Connector();
        await connector.restoreConnection();
        
        if (connector.connected) {
          walletBtn.textContent = 'DISCONNECT WALLET';
          walletAddressDiv.textContent = truncateAddress(connector.account.address);
          walletAddressDiv.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Ошибка инициализации TON Connect:', error);
      }
    }

    // --- Подключение/отключение кошелька ---
    walletBtn.addEventListener('click', async () => {
      if (!connector) {
        await initTonConnect();
      }

      if (connector.connected) {
        await connector.disconnect();
        walletBtn.textContent = 'CONNECT WALLET';
        walletAddressDiv.classList.add('hidden');
        walletAddressDiv.textContent = '';
      } else {
        try {
          const connectRequest = await connector.connect();
          if (connectRequest.status === 'success') {
            walletBtn.textContent = 'DISCONNECT WALLET';
            walletAddressDiv.textContent = truncateAddress(connector.account.address);
            walletAddressDiv.classList.remove('hidden');
          }
        } catch (error) {
          console.error('Ошибка подключения кошелька:', error);
        }
      }
    });

    // --- Покупка Ember ---
    purchaseButtons.forEach(button => {
      button.addEventListener('click', async () => {
        const emberAmount = parseInt(button.dataset.amount);
        const tonAmount = emberAmount * 0.03; // 1 Ember = 0.03 TON
        
        if (!connector || !connector.connected) {
          alert("Подключите кошелёк перед покупкой");
          return;
        }

        try {
          const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 360,
            messages: [{
              address: "UQAx...YOUR_SERVER_WALLET_ADDRESS", // Заменить на реальный адрес
              amount: (tonAmount * 1e9).toString() // Конвертация в nanotons
            }]
          };

          const result = await connector.sendTransaction(transaction);
          
          if (result.status === 'success') {
            updateEmberBalance(emberAmount);
          }
        } catch (error) {
          console.error('Ошибка транзакции:', error);
          alert("Ошибка при выполнении платежа");
        }
      });
    });

    // --- Функции ---
    function truncateAddress(address) {
      return address ? `${address.slice(0, 4)}...${address.slice(-4)}` : '';
    }

    function updateEmberBalance(amount) {
      let balance = parseFloat(localStorage.getItem('emberBalance') || '0');
      balance += amount;
      localStorage.setItem('emberBalance', balance.toFixed(2));
      emberBalanceDiv.textContent = `Ember: ${balance.toFixed(2)}`;
    }

    function loadBalance() {
      const balance = localStorage.getItem('emberBalance') || '0';
      emberBalanceDiv.textContent = `Ember: ${parseFloat(balance).toFixed(2)}`;
    }

    function haptic(feedback = 'light') {
      if (!tg || !tg.HapticFeedback) return;
      tg.HapticFeedback.impactOccurred(feedback);
    }

    // --- Выход из аккаунта ---
    logoutBtn.addEventListener('click', () => {
      haptic('heavy');
      if (confirm("Вы действительно хотите выйти?")) {
        localStorage.removeItem('authorized');
        localStorage.removeItem('telegram_user');
        localStorage.removeItem('emberBalance');
        window.location.href = 'index.html';
      }
    });

    // --- Темная тема ---
    if (tg && tg.colorScheme === 'dark') {
      document.body.classList.add('dark');
    }

    // --- Инициализация ---
    initTonConnect();
    loadBalance();
  </script>
</body>
</html>
