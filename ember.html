<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ember</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script> 
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script> 
  <style>
    :root {
      --accent-color: white;
      --bg-overlay: rgba(0, 0, 0, 0.7);
      --transition-time: 0.2s;
    }
    body.dark {
      background: var(--bg-overlay);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/6Qc1C6KG/IMG-2162.jpg')  no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 80px;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 25px 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .wallet-btn {
      width: 100%;
      border: none;
      background: transparent;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      padding: 12px 0;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .wallet-btn:hover {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
    }
    .wallet-btn:active {
      transform: scale(0.95);
    }
    .wallet-address {
      margin: 15px 0;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      word-break: break-all;
    }
    .buy-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .buy-btn {
      width: 100%;
      border: none;
      background: transparent;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .buy-btn:hover {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
    }
    .buy-btn:active {
      transform: scale(0.95);
    }
    .balance {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #ffcc00;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: transparent;
      color: white;
      font-size: 20px;
      text-align: center;
      line-height: 36px;
      border: none;
      outline: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
      z-index: 1000;
    }
    .logout-btn:hover {
      transform: scale(1.1);
    }
    .logout-btn:active {
      transform: scale(0.95);
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <button class="logout-btn" title="Выйти из аккаунта">&times;</button>
  
  <div class="container">
    <button id="walletBtn" class="wallet-btn">CONNECT WALLET</button>
    <div id="walletAddress" class="wallet-address"></div>
    
    <div class="buy-buttons">
      <button class="buy-btn" data-amount="10">10 EMBER</button>
      <button class="buy-btn" data-amount="100">100 EMBER</button>
      <button class="buy-btn" data-amount="1000">1000 EMBER</button>
    </div>
    
    <div class="balance">EMBERS: <span id="emberBalance">0</span></div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    const logoutBtn = document.querySelector('.logout-btn');
    const walletBtn = document.getElementById('walletBtn');
    const walletAddress = document.getElementById('walletAddress');
    const emberBalance = document.getElementById('emberBalance');
    const buyButtons = document.querySelectorAll('.buy-btn');

    // --- Проверка авторизации ---
    const isAuthorized = localStorage.getItem('authorized') === 'true';
    if (!isAuthorized) {
      window.location.href = 'index.html';
    }

    // --- Haptic Feedback ---
    function haptic(feedback = 'light') {
      if (!tg || !tg.HapticFeedback) return;
      tg.HapticFeedback.impactOccurred(feedback);
    }

    // --- Загрузка данных ---
    let connector = null;
    let connectedWallet = localStorage.getItem('walletAddress');

    function loadWalletData() {
      if (connectedWallet) {
        walletBtn.textContent = 'DISCONNECT WALLET';
        walletAddress.textContent = connectedWallet;
      } else {
        walletBtn.textContent = 'CONNECT WALLET';
        walletAddress.textContent = '';
      }
    }

    function loadEmberBalance() {
      const balance = localStorage.getItem('emberBalance') || '0';
      emberBalance.textContent = balance;
    }

    // --- Подключение кошелька ---
    walletBtn.addEventListener('click', async () => {
      haptic('heavy');
      
      if (connectedWallet) {
        if (confirm("Вы действительно хотите отключить кошелек?")) {
          localStorage.removeItem('walletAddress');
          connectedWallet = null;
          loadWalletData();
        }
        return;
      }

      try {
        // Инициализация TON Connect
        connector = new TonConnectSDK.Connector({
          dappUrl: window.location.origin,
          network: 'mainnet',
          requiredFeatures: ['sendMessages'],
        });

        await connector.connect();
        
        if (connector.connected) {
          const wallet = connector.wallet;
          localStorage.setItem('walletAddress', wallet.account.address);
          connectedWallet = wallet.account.address;
          loadWalletData();
        }
      } catch (error) {
        console.error('Ошибка подключения кошелька:', error);
        alert(`Не удалось подключить кошелек. Ошибка: ${error.message}`);
      }
    });

    // --- Покупка Ember ---
    buyButtons.forEach(button => {
      button.addEventListener('click', () => {
        const amount = parseInt(button.dataset.amount);
        const tonAmount = (amount * 0.03).toFixed(6); // 1 Ember = 0.03 TON
        
        if (!connectedWallet) {
          alert('Сначала подключите кошелек!');
          return;
        }
        
        if (!confirm(`Купить ${amount} Ember за ${tonAmount} TON?`)) return;
        
        haptic('heavy');
        
        // Инициация транзакции
        try {
          const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 360,
            messages: [{
              address: 'EQAbcd1234567890abcdef...', // Заменить на ваш реальный адрес
              amount: (tonAmount * 1e9).toString() // Конвертация в nanotons
            }]
          };
          
          connector.sendTransaction(transaction).then(result => {
            if (result.status === 'success') {
              let balance = parseFloat(localStorage.getItem('emberBalance') || '0');
              balance += amount;
              localStorage.setItem('emberBalance', balance.toFixed(2));
              loadEmberBalance();
              alert(`Успешно! Получено ${amount} Ember.`);
            } else {
              alert(`Ошибка транзакции: ${result.error?.message || 'Неизвестная ошибка'}`);
            }
          }).catch(error => {
            console.error('Ошибка выполнения транзакции:', error);
            alert(`Произошла ошибка: ${error.message}`);
          });
        } catch (error) {
          console.error('Ошибка инициации транзакции:', error);
          alert(`Не удалось начать транзакцию. Ошибка: ${error.message}`);
        }
      });
    });

    // --- Выход из аккаунта ---
    logoutBtn.addEventListener('click', () => {
      haptic('heavy');
      if (confirm("Вы действительно хотите выйти?")) {
        localStorage.removeItem('authorized');
        localStorage.removeItem('telegram_user');
        localStorage.removeItem('walletAddress');
        localStorage.removeItem('emberBalance');
        window.location.href = 'index.html';
      }
    });

    // --- Темная тема ---
    if (tg && tg.colorScheme === 'dark') {
      document.body.classList.add('dark');
    }

    // --- Инициализация ---
    loadWalletData();
    loadEmberBalance();
  </script>
</body>
</html>
