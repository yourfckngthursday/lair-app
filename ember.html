<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ember</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script> 
  
  <!-- TonConnect SDK -->
  <script src="https://unpkg.com/@tonconnect/sdk@3.1.0/dist/umd/tonconnect-sdk.min.js"></script> 

  <style>
    :root {
      --accent-color: white;
      --bg-overlay: rgba(0, 0, 0, 0.7);
      --transition-time: 0.2s;
    }
    body.dark {
      background: var(--bg-overlay);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/6Qc1C6KG/IMG-2162.jpg')  no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: transparent;
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      line-height: 36px;
      cursor: pointer;
      border: none;
      outline: none;
      z-index: 1000;
      user-select: none;
      transition: transform 0.2s ease;
    }
    .close-btn:hover {
      transform: scale(1.1);
    }
    .close-btn:active {
      transform: scale(0.95);
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }
    .balance-info {
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .balance-info.show {
      opacity: 1;
    }
    .btn {
      width: 100%;
      max-width: 250px;
      border: 3px solid white;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
      border-radius: 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0;
      transform: translateY(10px);
    }
    .btn.visible {
      animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .wallet-address {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.7;
      text-align: center;
      word-break: break-all;
    }
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid white;
      padding: 15px 25px;
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      text-transform: uppercase;
      font-weight: bold;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

<!-- Кнопка закрытия -->
<div class="close-btn" onclick="window.location.href='index.html'">&times;</div>

<!-- Основной контейнер -->
<div class="container">
  <!-- Баланс Ember -->
  <div class="balance-info" id="balanceInfo">
    <p id="emberBalance">EMBER</p>
  </div>

  <!-- Кнопка Access -->
  <button id="accessBtn" class="btn visible">ACCESS</button>

  <!-- Индикатор подключённого кошелька -->
  <div class="wallet-address" id="walletAddressDisplay"></div>
</div>

<!-- Уведомление -->
<div id="notification" class="notification hidden" role="alert"></div>

<script>
  const tg = window.Telegram?.WebApp;
  if (tg) tg.expand();

  // Элементы
  const accessBtn = document.getElementById('accessBtn');
  const emberBalanceEl = document.getElementById('emberBalance');
  const walletAddressDisplay = document.getElementById('walletAddressDisplay');
  const notification = document.getElementById('notification');

  function showNotification(message) {
    notification.textContent = message;
    notification.classList.remove('hidden');
    notification.style.opacity = '1';
    setTimeout(() => {
      notification.style.opacity = '0';
      setTimeout(() => notification.classList.add('hidden'), 300);
    }, 1000);
  }

  function haptic(feedback = 'light') {
    if (!tg || !tg.HapticFeedback) return;
    tg.HapticFeedback.impactOccurred(feedback);
  }

  function getEmberBalance() {
    return parseFloat(localStorage.getItem('ember_balance')) || 0;
  }

  function updateEmberBalanceUI() {
    emberBalanceEl.textContent = `${getEmberBalance().toFixed(2)} EMBER`;
  }

  async function connectTonWallet() {
    try {
      if (typeof tonconnect_sdk === 'undefined') {
        showNotification("SDK NOT LOADED");
        console.error("TonConnect SDK не загрузился");
        return;
      }

      showNotification("ПОДКЛЮЧЕНИЕ...");
      const connector = new tonconnect_sdk.TonConnect();

      await connector.connect({
        bridgeUrl: 'https://bridge.tonapi.io/bridge', 
        manifestUrl: 'https://yourfckngthursday.github.io/lair-app/tonconnect-manifest.json' 
      });

      const walletInfo = await connector.walletInfo();
      if (walletInfo && walletInfo.account.address) {
        localStorage.setItem('wallet_connected', 'true');
        localStorage.setItem('wallet_address', walletInfo.account.address);
        localStorage.setItem('ember_balance', 10);
        walletAddressDisplay.textContent = walletInfo.account.address;
        updateEmberBalanceUI();
        showNotification("ACCESS GRANTED");
      }
    } catch (error) {
      console.error("Ошибка подключения:", error);
      showNotification("FAILED TO CONNECT");
    }
  }

  accessBtn.addEventListener('click', () => {
    haptic('heavy');
    connectTonWallet();
  });

  // --- Темная тема ---
  if (tg && tg.colorScheme === 'dark') {
    document.body.classList.add('dark');
  }
</script>
</body>
</html>
