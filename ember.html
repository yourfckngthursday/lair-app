<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ember</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script> 

  <!-- TonConnect SDK -->
  <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/umd/tonconnect-sdk.min.js"></script> 

  <style>
    :root {
      --accent-color: white;
      --bg-overlay: rgba(0, 0, 0, 0.7);
      --transition-time: 0.2s;
    }
    body.dark {
      background: var(--bg-overlay);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/6Qc1C6KG/IMG-2162.jpg')  no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: transparent;
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      line-height: 36px;
      cursor: pointer;
      border: none;
      outline: none;
      z-index: 1000;
      user-select: none;
      transition: transform 0.2s ease;
    }
    .close-btn:hover {
      transform: scale(1.1);
    }
    .close-btn:active {
      transform: scale(0.95);
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }
    .balance-info {
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .balance-info.show {
      opacity: 1;
    }
    .balance-info p {
      margin: 0;
      font-size: 24px;
    }
    .btn {
      width: 100%;
      max-width: 250px;
      border: 3px solid white;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
      border-radius: 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0;
      transform: translateY(10px);
    }
    .btn.visible {
      animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .btn:hover {
      transform: translateX(-5px);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
    }
    .btn:active {
      transform: translateX(-5px) scale(0.95);
    }
    .wallet-address {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.7;
      text-align: center;
      word-break: break-all;
    }
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid white;
      padding: 15px 25px;
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      text-transform: uppercase;
      font-weight: bold;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Кнопка закрытия -->
  <div class="close-btn" onclick="window.location.href='index.html'">&times;</div>

  <!-- Основной контейнер -->
  <div class="container">
    <!-- Баланс Ember -->
    <div class="balance-info" id="balanceInfo">
      <p id="emberBalance">EMBER</p>
    </div>

    <!-- Кнопка Access -->
    <button id="accessBtn" class="btn visible">ACCESS</button>

    <!-- Индикатор подключённого кошелька -->
    <div class="wallet-address" id="walletAddressDisplay"></div>

    <!-- Кнопка отключения кошелька -->
    <button id="disconnectBtn" class="btn hidden">DISCONNECT WALLET</button>
  </div>

  <!-- Уведомление -->
  <div id="notification" class="notification hidden" role="alert"></div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    // Элементы
    const accessBtn = document.getElementById('accessBtn');
    const emberBalanceEl = document.getElementById('emberBalance');
    const walletAddressDisplay = document.getElementById('walletAddressDisplay');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const notification = document.getElementById('notification');

    function showNotification(message) {
      notification.textContent = message;
      notification.classList.remove('hidden');
      notification.style.opacity = '1';
      setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => notification.classList.add('hidden'), 300);
      }, 1000);
    }

    function haptic(feedback = 'light') {
      if (!tg || !tg.HapticFeedback) return;
      tg.HapticFeedback.impactOccurred(feedback);
    }

    function getEmberBalance() {
      return parseFloat(localStorage.getItem('ember_balance')) || 0;
    }

    function updateEmberBalanceUI() {
      emberBalanceEl.textContent = `${getEmberBalance().toFixed(2)} EMBER`;
    }

    function updateUIAfterConnect(walletAddress) {
      accessBtn.classList.add('hidden');
      disconnectBtn.classList.remove('hidden');
      walletAddressDisplay.textContent = walletAddress;
      updateEmberBalanceUI();
    }

    function updateUIBeforeConnect() {
      accessBtn.classList.remove('hidden');
      accessBtn.classList.add('visible');
      disconnectBtn.classList.add('hidden');
      walletAddressDisplay.textContent = '';
      emberBalanceEl.textContent = '';
    }

    async function connectTonWallet() {
      try {
        if (typeof tonconnect_sdk === 'undefined') {
          showNotification("SDK NOT LOADED");
          console.error("TonConnect SDK не загружен");
          return;
        }

        const connector = new tonconnect_sdk.TonConnect();

        await connector.connect({
          bridgeUrl: 'https://bridge.tonapi.io/bridge', 
          manifestUrl: 'https://yourfckngthursday.github.io/lair-app/tonconnect-manifest.json' 
        });

        const walletInfo = await connector.walletInfo();

        if (walletInfo && walletInfo.account.address) {
          localStorage.setItem('wallet_connected', 'true');
          localStorage.setItem('wallet_address', walletInfo.account.address);
          localStorage.setItem('ember_balance', 10); // начальный баланс
          updateUIAfterConnect(walletInfo.account.address);
          showNotification("ACCESS GRANTED");
        }

      } catch (error) {
        console.error("Ошибка подключения:", error);
        showNotification("CONNECTION FAILED");
      }
    }

    function disconnectWallet() {
      localStorage.removeItem('wallet_connected');
      localStorage.removeItem('wallet_address');
      localStorage.removeItem('ember_balance');
      updateUIBeforeConnect();
      showNotification("WALLET DISCONNECTED");
    }

    // --- Event Listeners ---
    accessBtn.addEventListener('click', () => {
      haptic('heavy');
      showNotification("PROCESSING ACCESS...");
      setTimeout(() => {
        connectTonWallet();
      }, 1000);
    });

    disconnectBtn.addEventListener('click', () => {
      haptic('heavy');
      disconnectWallet();
    });

    // --- Проверяем состояние при загрузке ---
    const isWalletConnected = localStorage.getItem('wallet_connected') === 'true';
    const walletAddress = localStorage.getItem('wallet_address');

    if (isWalletConnected && walletAddress) {
      updateUIAfterConnect(walletAddress);
    } else {
      updateUIBeforeConnect();
    }

    // --- Темная тема ---
    if (tg && tg.colorScheme === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
